<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Match Game</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;

        /* Green / Light-Green Diamond Checker Pattern */
        background:
            linear-gradient(45deg, #6CC46C 25%, transparent 25%) -20px 0,
            linear-gradient(-45deg, #6CC46C 25%, transparent 25%) -20px 0,
            linear-gradient(45deg, transparent 75%, #6CC46C 75%) -20px 0,
            linear-gradient(-45deg, transparent 75%, #6CC46C 75%) -20px 0,
            #4CAF50;
        background-size: 40px 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 18px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        width: 380px;
        position: relative;
        z-index: 5;
    }

    h1 {
        margin-top: 0;
    }

    #controls {
        margin-bottom: 10px;
    }

    select, button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #f4b400;
        font-size: 15px;
    }

    #timer {
        font-size: 18px;
        margin-bottom: 10px;
    }

    #gameBoard {
        display: grid;
        grid-template-columns: repeat(4, 80px);
        gap: 10px;
        justify-content: center;
    }

    .card {
        width: 80px;
        height: 80px;
        background: #fffa9c;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        cursor: pointer;
        user-select: none;
        transition: background 0.3s;
    }

    .card.flipped {
        background: #e0e0e0;
    }

    #trophyPopup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        font-size: 24px;
        display: none;
    }

    #trophyPopup span {
        font-size: 60px;
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Memory Match</h1>

    <!-- Theme Selector -->
    <div>
        <select id="themeSelect">
            <option value="fruit">Fruit</option>
            <option value="animals">Animals</option>
            <option value="flowers">Flowers</option>
            <option value="shapes">Shapes</option>
        </select>
    </div>

    <div id="controls">
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
    </div>

    <div id="timer">Time: 0s</div>

    <div id="gameBoard"></div>

    <div id="trophyPopup">
        <span>üèÜ</span>
        You Won!
    </div>
</div>

<script>
    const themes = {
        fruit: ["üçé","üçå","üçá","üçì","üçí","üçç","ü•ù","üçâ"],
        animals: ["üê∂","üê±","üê∞","ü¶ä","üêª","üêº","üê∏","üêµ"],
        flowers: ["üå∏","üåº","üåª","üå∑","üíê","üå∫","üåπ","üåø"],
        shapes: ["‚≠ê","üî∫","üîµ","üü•","‚¨õ","‚¨ú","üî∂","üî∑"]
    };

    let cards = [];
    let flipped = [];
    let matched = 0;
    let timer = 0;
    let timerInterval = null;
    let paused = false;

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
        paused = false;
        timer = 0;
        matched = 0;
        flipped = [];
        document.getElementById("timer").innerText = "Time: 0s";
        document.getElementById("trophyPopup").style.display = "none";

        // Pick theme
        const themeName = document.getElementById("themeSelect").value;
        const symbols = themes[themeName];

        // Create deck
        cards = shuffle([...symbols, ...symbols]);

        const board = document.getElementById("gameBoard");
        board.innerHTML = "";

        cards.forEach((symbol, index) => {
            let card = document.createElement("div");
            card.classList.add("card");
            card.dataset.symbol = symbol;
            card.dataset.index = index;
            card.addEventListener("click", () => flipCard(card));
            board.appendChild(card);
        });

        // Start timer
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if (!paused) {
                timer++;
                document.getElementById("timer").innerText = "Time: " + timer + "s";
            }
        }, 1000);
    }

    function pauseGame() {
        paused = !paused;
    }

    function flipCard(card) {
        if (paused || card.classList.contains("flipped") || flipped.length === 2) return;

        card.classList.add("flipped");
        card.innerText = card.dataset.symbol;
        flipped.push(card);

        if (flipped.length === 2) {
            setTimeout(checkMatch, 600);
        }
    }

    function checkMatch() {
        let [c1, c2] = flipped;

        if (c1.dataset.symbol === c2.dataset.symbol) {
            matched += 2;
        } else {
            c1.classList.remove("flipped");
            c1.innerText = "";
            c2.classList.remove("flipped");
            c2.innerText = "";
        }

        flipped = [];

        if (matched === cards.length) {
            clearInterval(timerInterval);
            showTrophy();
        }
    }

    function showTrophy() {
        document.getElementById("trophyPopup").style.display = "block";
    }
</script>

<a href="index.html">Back to Home</a>

</body>
</html>
